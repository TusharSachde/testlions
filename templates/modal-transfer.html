<ion-modal-view class="bg-transfer">
    <ion-header-bar class="bar-balanced" align-title="center">
        <h1 class="title">Confirm Transfer</h1>
    </ion-header-bar>
    <ion-content>
        <div class="cont-archive">
            <p> You can transfer this appliance to other user through this process. Once you transfer this applicance will move from your account to the transferee's account.</p>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Transfer To*</span>
                    <input type="text" placeholder="Name of transferee" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Email Id*</span>
                    <input type="text" placeholder="Transferee's Email Id" requried>
                </label>
            </div>
            <div class="button-bar">
                <button class="button button-balanced button-outline" ng-click="closetransfer();">Transfer</button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
