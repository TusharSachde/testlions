<ion-modal-view class="bg-filter">
    <ion-header-bar class="bar-balanced" align-title="center">
        <h1 class="title">Filter</h1>
        <div class="buttons button-right">
            <button class="button button-clear" ng-click="closefilterservice();">Close</button>
        </div>
    </ion-header-bar>

    <div class="row filter-modal">
        <div class="col col-50">
            <ion-list>
                <ion-item class="active">
                    <div>Appliance Status</div>
                </ion-item>
                <ion-item>
                    <div>Appliance Type</div>
                </ion-item>
                <ion-item>
                    <div>Location
                    </div>
                </ion-item>
                <ion-item>
                    <div>
                        Cover Status
                    </div>
                </ion-item>
                <ion-item>
                    <div>Cover Type</div>
                </ion-item>
            </ion-list>
        </div>
        <div class="col right">
            <div class="bar item-input-inset search-app">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="Search">
                </label>
            </div>
            <ion-list>
                <ion-item class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox">

                    </label>
                </ion-item>
                <ion-item>
                    <label>
                        <input type="checkbox">Active
                    </label>
                </ion-item>
                <ion-item>
                    <label>
                        <input type="checkbox">Archived
                    </label>
                </ion-item>
                <ion-item>
                    <label>
                        <input type="checkbox">Transfered
                    </label>
                </ion-item>
            </ion-list>
        </div>
        <div class="button-bar bottom-stick">
            <button class="button button-balanced button-outline">Clear</button>
            <button class="button button-balanced button-outline">Apply</button>
        </div>
    </div>

</ion-modal-view>
